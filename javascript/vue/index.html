<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVC with Vanilla.JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="app">
    <header>
        <h2 class="container">검색</h2>
    </header>

    <div class="container">
        <form v-on:submit.prevent="onSubmit">
            <input type="text"
                   v-model="query"
                   v-on:keyup="onKeyup"
                   placeholder="검색어를 입력하세요" autofocus>
            <button type="reset" v-show="query.length" v-on:click.prevent="onReset" class="btn-reset"></button>
        </form>
        <div v-if="submitted">
            <div v-if="searchResult.length">
                <ul>
                    <li v-for="item in searchResult">
                        <img v-bind:src="item.image"> {{item.name}}
                    </li>
                </ul>
            </div>
            <div v-else>
                {{query}} 검색어로 찾을 수 없습니다
            </div>
        </div>
        <div v-else>
            <ul class="tabs">
                <li v-for="tab in tabs"
                    v-bind:class="{active: tab === selectedTab}"
                    v-on:click.prevent="onChangeTab(tab)"
                >
                    {{tab}}
                </li>
            </ul>
            <div v-if="selectedTab === tabs[0]">
                <div v-if="keywords.length">
                    <ul class="list">
                        <li v-for="(item, index) in keywords" v-on:click="onClickKeyword(item.keyword)">
                            <span class="number">{{index + 1}}</span> {{item.keyword}}
                        </li>
                    </ul>
                </div>
                <div v-else>
                    추천 검색어가 없습니다.
                </div>
            </div>
            <div v-else>
                <div v-if="history.length">
                    <ul class="list">
                        <li v-for="(item, index) in history" v-on:click.prevent="onClickHistory(item.keyword)">
                            <span class="number">{{index + 1}}</span> {{item.keyword}}
                            <span class="date">{{item.date}}</span>
                            <button class="btn-remove" v-on:click.stop="onClickRemoveHistory(item.keyword)"></button>
                        </li>
                    </ul>
                </div>
                <div v-else>
                    최근 검색어가 없습니다.
                </div>
            </div>
        </div>

        <!--<div id="search-keyword"></div>-->
        <!--<div id="search-history"></div>-->

    </div>
</div>
<script src="https://unpkg.com/vue"></script>
<script type="module" src="./js/app.js"></script>
</body>
</html>
